<!-- templates/post_job.html -->
{% extends "base.html" %}
{% block title %}Post Job - HR Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3><i class="fas fa-plus"></i> Post New Job</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="title" class="form-label">Job Title *</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="company" class="form-label">Company Name *</label>
              <input type="text" class="form-control" id="company" name="company" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="location" class="form-label">Location *</label>
              <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="salary_range" class="form-label">Salary Range</label>
              <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="e.g., $2000 - $2500">
            </div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Job Description (visible to candidates) *</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
          </div>

            <div class="mb-3">
                <label for="requirements" class="form-label">Job Keywords (used for matching only) *</label>
                <textarea class="form-control" id="requirements" name="requirements" rows="3" required placeholder="Enter keywords separated by commas (e.g., python, SQL, communication)."></textarea>
                <div class="form-text"> This will not be shown to candidates.</div>
             </div>


          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('hr_dashboard') }}" class="btn btn-secondary">
              <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-plus"></i> Post Job
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
